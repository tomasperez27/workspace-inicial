    <form action="#" method="get" class="row mt-4 needs-validation" id="form-profile" novalidate >

      <h2>Perfil</h2><br><hr>
      <div  class="row g-3">
        <div class="col-md-6">
      <label for="street">Nombre</label><br>
    <input type="text" class="form-control" id="nameProfile"  required>

  </div>
  <div class="col-md-6">
     <label for="phone">Segundo Nombre</label>

  </div>
    <br>
    <div class="col-md-6">

    </div>
    <div class="col-md-6">

      </div>
    <div class="col-md-6">
      <label for="corner">E-mail</label><br>
      <input type="text" class="form-control"  id="email-profile"  value=""  required>
      
      <div class="invalid-feedback">Ingresa un e-mail</div>
      </div>
      <div class="col-md-6">
        <label for="corner">Télefono de contacto</label><br>
        <input type="text" class="form-control" id="phoneNumber" >
        </div>
        <br><hr style="margin-top: 4%;">

      </div>
